<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cart QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .qr-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        canvas {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <canvas id="qrcode"></canvas>
    </div>

    <script>
        // Replace this with your actual Replit URL
        const url = window.location.origin + "/welcome";
        
        // Generate QR code
        QRCode.toCanvas(document.getElementById('qrcode'), url, {
            width: 300,
            margin: 2,
            color: {
                dark: '#000000',
                light: '#ffffff'
            }
        }, function(error) {
            if (error) console.error(error);
        });
    </script>
</body>
</html>
