<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Cart - Get Public URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f9fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 32px;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #7c3aed;
            margin-bottom: 24px;
            font-size: 1.8rem;
        }
        .url-display {
            margin: 24px 0;
            padding: 16px;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            text-align: left;
        }
        .instructions {
            background-color: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: left;
            line-height: 1.6;
        }
        .instructions p {
            margin: 8px 0;
        }
        .highlight {
            background-color: #ede9fe;
            color: #5b21b6;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 500;
        }
        .copy-button {
            display: inline-block;
            background-color: #7c3aed;
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: #6d28d9;
        }
        .logo {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ›’ Smart Cart</div>
        <h1>Your Public URL</h1>
        
        <div id="url-display" class="url-display">
            Loading your public URL...
        </div>
        
        <button id="copy-button" class="copy-button">Copy URL</button>
        
        <div class="instructions">
            <p><strong>How to access from your phone:</strong></p>
            <p>1. Copy the URL above</p>
            <p>2. Open your phone's browser</p>
            <p>3. Paste the URL and add <span class="highlight">/welcome</span> at the end</p>
            <p>4. Set your budget and start shopping!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current URL
            const baseUrl = window.location.origin;
            const fullUrl = baseUrl + '/welcome';
            
            // Display the URL
            document.getElementById('url-display').textContent = fullUrl;
            
            // Copy button functionality
            document.getElementById('copy-button').addEventListener('click', function() {
                navigator.clipboard.writeText(fullUrl).then(function() {
                    alert('URL copied to clipboard!');
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                });
            });
        });
    </script>
</body>
</html>
